{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TradKnot </title>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Bootstrap Timepicker CSS -->
    <!-- Flatpickr CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

    <link rel="stylesheet" href="{% static 'blog/styles.css' %}">
</head>
<body>
<!--  navigation bar starts here-->
<header>
    <nav class="navbar fixed-top bg-body-tertiary navbar-color">
        <div class="container-fluid navbar-color">
            <div class="navbar-nav mr-auto">
                <a class="navbar-brand league-spartan" href="{% url 'home'%}">TradKnot.</a>
            </div>
            <div class="d-flex">
                {% if user.is_authenticated %}
                <a class="nav-item nav-link me-3" href="{% url 'profile' %}">Profile</a>
                <form method="post" action="{% url 'logout' %}" style="display: inline;">
                    {% csrf_token %}
                    <button type="submit" class="nav-item nav-link btn btn-link" style="padding: 0;">Logout</button>
                </form>
                {% else %}
                <a class="nav-item nav-link me-3" href="{% url 'login' %}">Login</a>
                <a class="nav-item nav-link" href="{% url 'register' %}">Register</a>
                {% endif %}
            </div>
        </div>
    </nav>
</header>

<!--notification messages-->
{% if messages %}
{% for message in messages %}
<div class="alert alert-{{ message.tags }}">
    {{ message }}
</div>
{% endfor %}
{% endif %}
<!--form/main container starts here-->
<div style="margin-top: 86px;">
    {% block content %}
    <!-- Page-specific content goes here -->
    {% endblock %}
</div>
<!-- Flatpickr JS -->
<!--<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>-->
<!--js tag-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>
</html>
